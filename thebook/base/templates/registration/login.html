{% extends "base/base.html" %}

{% load i18n static %}

{% block content_wrapper %}
<div id="content-wrapper" class="d-flex flex-column">
  <!-- Main Content -->
  <div id="content">
    <!-- Begin Page Content -->
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <div class="row">
                <div class="col-lg-6 justify-content-center">
                  <center>
                    <img src="{% static 'img/login-image.png' %}" />
                  </center>
                </div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                    </div>
                    <form class="user" method="post" action="">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="username">
                          {% translate "E-mail" %}
                        </label>
                        <input type="text" class="form-control form-control-user" id="username" name="username" placeholder="{% translate 'Enter E-mail Address...' %}">
                      </div>
                      <div class="form-group">
                        <label for="password">
                          {% translate "Password" %}
                        </label>
                        <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="{% translate 'Password' %}">
                      </div>
                      <br/>
                      <button type="submit" class="btn btn-primary btn-user btn-block">
                        {% translate "Login" %}
                      </button>
                      <div class="text-center mt-3">
                        <a class="small" href="{% url 'password_reset' %}">{% translate "Forgot Password?" %}</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Main Content -->
</div>
{% endblock content_wrapper %}
